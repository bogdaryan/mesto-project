<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <a class="logo" href="#">
        <img
          class="logo__img"
          src="<%=require('./images/logo.svg')%>"
          alt="Логотип"
        />
      </a>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__image-container">
          <img class="profile__image" alt="Фото Профиля" />
          <span class="profile__image-edit"></span>
        </div>
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <button
            class="profile__edit-btn"
            type="button"
            aria-label="Редактировать"
          ></button>
          <p class="profile__description"></p>
        </div>
        <button class="profile__add-btn" type="button"></button>
      </section>

      <section class="cards">
        <ul class="cards__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2023 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit-avatar">
      <div class="popup__inner">
        <button
          class="popup__btn-close"
          type="button"
          aria-label="Закрыть"
        ></button>

        <form name="edit-avatar" class="form" novalidate>
          <h3 class="form__title">Обновить аватар</h3>

          <fieldset class="form__input-container">
            <label class="form__field">
              <input
                class="form__input"
                id="avatar-input"
                type="url"
                placeholder="Ссылка на фото"
                name="avatar-input"
                required
              />
              <span class="avatar-input-error form__input-error"></span>
            </label>
            <button class="form__submit" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup_type_edit-profile">
      <div class="popup__inner">
        <button
          class="popup__btn-close"
          type="button"
          aria-label="Закрыть"
        ></button>

        <form name="edit-form" class="form" novalidate>
          <h3 class="form__title">Редактировать профиль</h3>

          <fieldset class="form__input-container">
            <label class="form__field">
              <input
                class="form__input"
                id="name-input"
                type="text"
                name="user-name"
                minlength="2"
                maxlength="40"
                required
                pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$"
                data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              />
              <span class="name-input-error form__input-error"></span>
            </label>
            <label class="form__field">
              <input
                class="form__input"
                id="description-input"
                type="text"
                name="user-description"
                minlength="2"
                maxlength="200"
                required
                pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$"
                data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              />
              <span class="description-input-error form__input-error"></span>
            </label>
            <button class="form__submit" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add-photo">
      <div class="popup__inner">
        <button
          class="popup__btn-close"
          type="button"
          aria-label="Закрыть"
        ></button>

        <form name="add-card-form" class="form" novalidate>
          <h3 class="form__title">Новое место</h3>

          <fieldset class="form__input-container">
            <label class="form__field">
              <input
                class="form__input form__input_color-light"
                id="title-input"
                type="text"
                placeholder="Название"
                name="image-title"
                required
                pattern="^[a-zA-Zа-яА-ЯёЁ\s\-]+$"
                data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
              />
              <span class="title-input-error form__input-error"></span>
            </label>
            <label class="form__field">
              <input
                class="form__input form__input_color-light"
                id="image-link-input"
                type="url"
                placeholder="Ссылка на картинку"
                name="image-src"
                required
              />
              <span class="image-link-input-error form__input-error"></span>
            </label>

            <button class="form__submit" type="submit">Создать</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup popup-type_full-size">
      <div class="popup__inner popup-type_full-size__inner">
        <button
          class="popup__btn-close"
          type="button"
          aria-label="Закрыть"
        ></button>
        <img class="popup-type_full-size__image" src="" alt="" />
        <p class="popup-type_full-size__title"></p>
      </div>
    </div>

    <template id="template-card">
      <li class="card">
        <button
          class="card__btn-delete"
          type="button"
          aria-label="Удалить"
        ></button>
        <img class="card__img" />
        <div class="card__subtext">
          <h2 class="card__title"></h2>
          <div class="card__like-container">
            <button
              class="card__btn-like"
              type="button"
              aria-label="Поставить лайк"
            ></button>
            <span class="card__number-of-likes"></span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>

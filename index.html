<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <a class="logo" href="#">
        <img class="logo__img" src="./images/logo.svg" alt="Логотип" />
      </a>
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__box-avatar">
          <img
            class="profile__avatar"
            src="./images/avatar.png"
            alt="Фото Профиля"
          />
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <img
            class="profile__edit-btn"
            src="./images/edit-button.svg"
            alt="Редактировать"
          />
          <p class="profile__description">Исследователь океана</p>
        </div>
        <label class="profile__label-add">
          <input class="profile__input-add" type="file" />
          <span class="profile__pseudo-input" ></span>
        </label>
      </section>

      <section class="cards">
        <ul class="cards__list">
          <li class="card">
            <div class="card__box-img">
              <img
                class="card__img"
                src="./images/karachaevsk.jpg"
                alt="Карачаевск"
              />
            </div>
            <div class="card__subtext">
              <h2 class="card__title">Карачаевск</h2>
              <label class="card__label">
                <input class="card__input-checkbox" type="checkbox" />
                <span class="card__pseudo-checkbox"></span>
              </label>
            </div>
          </li>

          <li class="card">
            <div class="card__box-img">
              <img
                class="card__img"
                src="./images/elbrus.jpg"
                alt="Гора Эльбрус"
              />
            </div>
            <div class="card__subtext">
              <h2 class="card__title">Гора Эльбрус</h2>
              <label class="card__label">
                <input class="card__input-checkbox" type="checkbox" />
                <span class="card__pseudo-checkbox"></span>
              </label>
            </div>
          </li>

          <li class="card">
            <div class="card__box-img">
              <img class="card__img" src="./images/dombai.jpg" alt="Домбай" />
            </div>
            <div class="card__subtext">
              <h2 class="card__title">Домбай</h2>
              <label class="card__label">
                <input class="card__input-checkbox" type="checkbox" />
                <span class="card__pseudo-checkbox"></span>
              </label>
            </div>
          </li>

          <li class="card">
            <div class="card__box-img">
              <img
                class="card__img"
                src="./images/elbrus.jpg"
                alt="Гора Эльбрус"
              />
            </div>
            <div class="card__subtext">
              <h2 class="card__title">Гора Эльбрус</h2>
              <label class="card__label">
                <input class="card__input-checkbox" type="checkbox" />
                <span class="card__pseudo-checkbox"></span>
              </label>
            </div>
          </li>

          <li class="card">
            <div class="card__box-img">
              <img class="card__img" src="./images/dombai.jpg" alt="Домбай" />
            </div>
            <div class="card__subtext">
              <h2 class="card__title">Домбай</h2>
              <label class="card__label">
                <input class="card__input-checkbox" type="checkbox" />

                <span class="card__pseudo-checkbox"></span>
              </label>
            </div>
          </li>

          <li class="card">
            <div class="card__box-img">
              <img
                class="card__img"
                src="./images/karachaevsk.jpg"
                alt="Карачаево-Черкесская"
              />
            </div>
            <div class="card__subtext">
              <h2 class="card__title">Карачаево-Черкесская</h2>
              <label class="card__label">
                <input class="card__input-checkbox" type="checkbox" />
                <span class="card__pseudo-checkbox"></span>
              </label>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">

      <div class="popup__inner">
        
        <button class="popup__close-btn" aria-label="Закрыть"></button>
        <h3 class="popup__title" >Редактировать профиль</h2>
          <form class="popup__form" >
            <label class="popup__label" >
              <input class="popup__input popup__input-name" type="text" placeholder="Жак-Ив Кусто">
            </label>
  
            <label class="popup__label">
              <input class="popup__input popup__input-decription" type="text" placeholder="Исследователь океана">
            </label>
            <button class="popup__submit" type="submit">Сохранить</button>
          </form>

      </div>
    </div>
    <script>
      const popup = document.querySelector('.popup')
      const editBtn = document.querySelector('.profile__edit-btn')
      const closeBtn = document.querySelector('.popup__close-btn')

      editBtn.addEventListener('click', () => popup.classList.add('popup_active'))
      closeBtn.addEventListener('click', () => popup.classList.remove('popup_active'))

    </script>
  </body>
</html>

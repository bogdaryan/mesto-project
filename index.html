<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <a class="logo" href="#">
        <img class="logo__img" src="./images/logo.svg" alt="Логотип" />
      </a>
    </header>
    <main class="main">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/avatar.png"
          alt="Фото Профиля"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn" type="button" aria-label="Редактировать"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-btn" type="button"></button>
      </section>

      <section class="cards">
        <ul class="cards__list">
          <li class="card">
            <img
              class="card__img"
              src="./images/karachaevsk.jpg"
              alt="Карачаевск"
            />
            <div class="card__subtext">
              <h2 class="card__title">Карачаевск</h2>
              <button
                class="card__btn-like"
                type="button"
                aria-label="Поставить лайк"
              ></button>
            </div>
          </li>

          <li class="card">
            <img
              class="card__img"
              src="./images/elbrus.jpg"
              alt="Гора Эльбрус"
            />
            <div class="card__subtext">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button
                class="card__btn-like"
                type="button"
                aria-label="Поставить лайк"
              ></button>
            </div>
          </li>

          <li class="card">
            <img class="card__img" src="./images/dombai.jpg" alt="Домбай" />
            <div class="card__subtext">
              <h2 class="card__title">Домбай</h2>
              <button
                class="card__btn-like"
                type="button"
                aria-label="Поставить лайк"
              ></button>
            </div>
          </li>

          <li class="card">
            <img
              class="card__img"
              src="./images/elbrus.jpg"
              alt="Гора Эльбрус"
            />
            <div class="card__subtext">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button
                class="card__btn-like"
                type="button"
                aria-label="Поставить лайк"
              ></button>
            </div>
          </li>

          <li class="card">
            <img class="card__img" src="./images/dombai.jpg" alt="Домбай" />
            <div class="card__subtext">
              <h2 class="card__title">Домбай</h2>
              <button
                class="card__btn-like"
                type="button"
                aria-label="Поставить лайк"
              ></button>
            </div>
          </li>

          <li class="card">
            <img
              class="card__img"
              src="./images/karachaevsk.jpg"
              alt="Карачаево-Черкесская"
            />
            <div class="card__subtext">
              <h2 class="card__title">Карачаево-Черкесская</h2>
              <button
                class="card__btn-like"
                type="button"
                aria-label="Поставить лайк"
              ></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_opened">
      <div class="popup__inner">
        <button class="popup__btn-close" type="button" aria-label="Закрыть"></button>

        <form name="edit-form" class="form">
          <h3 class="form__title">Редактировать профиль</h3>

          <fieldset class="form__input-container">
            <input
              class="form__input-text"
              id="user-name"
              type="text"
              placeholder="Жак-Ив Кусто"
              name="user-name"
            />

            <input
              class="form__input-text"
              id="user-description"
              type="text"
              placeholder="Исследователь океана"
              name="user-description"
            />
            <button class="form__btn-submit" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
